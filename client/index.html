<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Santana Chatbot</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Red+Rose&display=swap");
    </style>
    <style>
      .material-symbols-rounded {
        font-variation-settings: "FILL" 0, "wght" 600, "GRAD" 0, "opsz" 48;
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="chatbot-container">
      <div id="chatbot-header">
        <h1>Santana Recommendation Chatbot</h1>
      </div>
      <div id="chatbot-messages">
        <!-- Chatbot messages will go here -->
      </div>
      <div id="chatbot-input-section">
        <form id="chatbot-form" name="chatbot-form">
          <input
            type="text"
            id="chatbot-input"
            placeholder="Ask the chatbot for gift recommendations"
          />
          <button type="submit">
            <span class="material-symbols-rounded"> send </span>
          </button>
        </form>
      </div>
    </div>
    <button id="chatbot-start-button">Start</button>
    <div id="loadingdots"></div>
    <script src="/client/scripts.js"></script>
  </body>
</html>
