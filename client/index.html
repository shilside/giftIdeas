<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Santana Chatbot</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="chatbot-container">
      <div id="chatbot-header">
        <h1>Santana Recommendation Chatbot</h1>
      </div>
      <div id="chatbot-messages">
        <!-- Chatbot messages will go here -->
      </div>
      <form id="chatbot-form" style="display: none">
        <input
          type="text"
          id="chatbot-input"
          placeholder="Ask the chatbot for gift recommendations"
        />
        <button type="submit">Send</button>
      </form>
    </div>
    <button id="chatbot-start-button">Start</button>
    <script type="module" src="/scripts.js"></script>
  </body>
</html>
